      <svg id="svgRoot" width="100%" height="calc(var(--size) * 1px)" viewBox="0 0 380 380" aria-label="Roue des gains">

            <feOffset dx="0" dy="8" result="off"/>

          </filter>
          <filter id="txtShadow" x="-50%" y="-50%" width="200%" height="200%">

<script>
/********************
 * Aide utilitaire  *
 ********************/
const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
function rng(){
  // RNG cryptographiquement plus robuste que Math.random()
  if (window.crypto && crypto.getRandomValues) {
    const buf = new Uint32Array(1); crypto.getRandomValues(buf);
    return buf[0] / 2**32;
  }
  return Math.random();
}

/********************
 * Donn√©es visuelles *
 ********************/
const gains = [
  "Linge de lit", "-30%", "Le Matelas", "-5%",
  "Un oreiller", "-30%", "Linge de lit", "-5%"
];

/********************
 * Probabilit√©s      *
 * (normalis√©es)     *
 ********************/
const RAW_WEIGHTS = [
  { label: "Le Matelas", p: 0.006 }, // ~0.6%
  { label: "Linge de lit", p: 0.20 },
  { label: "Un oreiller", p: 0.05 },
  { label: "-30%",       p: 0.84 },
  { label: "-5%",        p: 0.00 }   // interdit en sortie
];
function normalizeWeights(ws){
  const sum = ws.reduce((a,b)=>a + (b.p||0), 0);
  return ws.map(x=> ({ label:x.label, p: sum>0 ? x.p/sum : 0 }));
}
const WEIGHTS = normalizeWeights(RAW_WEIGHTS);

/********************
 * G√©om√©trie & DOM  *
 ********************/
const SIZE=380, CX=190, CY=190, R_OUT=170, R_IN=56, R_TEXT=115;
const SEG=gains.length, A=2*Math.PI/SEG;

const wheelGroup=document.getElementById('wheel');
const spinBtn=document.getElementById('spinBtn');
const resultEl=document.getElementById('result');
const statsEl=document.getElementById('stats');
const cursor=document.getElementById('cursor');
const stage=document.getElementById('stage');
const fx=document.getElementById('fx');
const ctx=fx.getContext('2d');
const bigWinEl=document.getElementById('bigWinAudio');

/********************
 * Audio optionnel   *
 ********************/
let audioCtx=null; let audioEnabled=false;
function initAudio(){
  if (prefersReduced) return; // respect des pr√©f√©rences d'animation
  if(!audioCtx){ audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
  if(audioCtx.state==='suspended') audioCtx.resume();
  audioEnabled=true;
}
function blip(){ if(!audioEnabled||!audioCtx) return; const t0=audioCtx.currentTime; const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type='sine'; o.frequency.value=650 + rng()*60; g.gain.value=0.12; o.connect(g); g.connect(audioCtx.destination); o.start(t0); o.stop(t0+0.04); }
function drumRoll(duration=0.8){ if(!audioEnabled||!audioCtx) return; const rate=44100, len=Math.floor(rate*duration); const buf=audioCtx.createBuffer(1,len,rate), data=buf.getChannelData(0); for(let i=0;i<len;i++) data[i]=(rng()*2-1)*0.6; const src=audioCtx.createBufferSource(); src.buffer=buf; const f=audioCtx.createBiquadFilter(); f.type='lowpass'; f.frequency.value=300; f.Q.value=0.0001; const g=audioCtx.createGain(); const now=audioCtx.currentTime; g.gain.setValueAtTime(0.0001,now); g.gain.exponentialRampToValueAtTime(0.35,now+duration*0.5); g.gain.exponentialRampToValueAtTime(0.08,now+duration*0.95); f.frequency.linearRampToValueAtTime(1200,now+duration*0.7); src.connect(f); f.connect(g); g.connect(audioCtx.destination); src.start(now); src.stop(now+duration); }
function fanfare(){ if(!audioEnabled||!audioCtx) return; const t=audioCtx.currentTime, chords=[[392,523,659],[440,587,740],[523,659,880]]; chords.forEach((ch,i)=>ch.forEach(freq=>{ const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type='triangle'; o.frequency.value=freq; g.gain.value=0.0001; g.gain.exponentialRampToValueAtTime(0.35, t+i*0.35+0.02); o.connect(g); g.connect(audioCtx.destination); o.start(t+i*0.35); g.gain.exponentialRampToValueAtTime(0.0001, t+i*0.35+0.42); o.stop(t+i*0.35+0.45); })); }

/********************
 * SVG helpers       *
 ********************/
function polar(r,a){return [CX+r*Math.cos(a),CY+r*Math.sin(a)]}
function makeDonutSlice(i){
  const a0=-Math.PI/2+i*A,a1=a0+A;
  const [x0o,y0o]=polar(R_OUT,a0),[x1o,y1o]=polar(R_OUT,a1);
  const [x0i,y0i]=polar(R_IN,a1), [x1i,y1i]=polar(R_IN,a0);
  const largeArc=A>Math.PI?1:0;
  return `M${x0o} ${y0o}A${R_OUT} ${R_OUT} 0 ${largeArc} 1 ${x1o} ${y1o}L${x0i} ${y0i}A${R_IN} ${R_IN} 0 ${largeArc} 0 ${x1i} ${y1i}Z`;
}
function addLabel(group,i,text){
  const mid=-Math.PI/2+(i+0.5)*A; const [tx,ty]=polar(R_TEXT,mid);
  const g=document.createElementNS('http://www.w3.org/2000/svg','g');
  g.setAttribute('transform',`translate(${tx},${ty})`);
  const t=document.createElementNS('http://www.w3.org/2000/svg','text');
  t.setAttribute('text-anchor','middle'); t.setAttribute('dominant-baseline','middle');
  t.setAttribute('fill','#0f2733'); t.setAttribute('font-size','14'); t.setAttribute('font-weight','800'); t.setAttribute('filter','url(#txtShadow)');
  const lines=wrapText(text,16); const lh=16; const startY=-((lines.length-1)*lh)/2;
  lines.forEach((line,idx)=>{ const tsp=document.createElementNS('http://www.w3.org/2000/svg','tspan'); tsp.setAttribute('x','0'); tsp.setAttribute('y', String(startY+idx*lh)); tsp.textContent=line; t.appendChild(tsp); });
  g.appendChild(t); group.appendChild(g);
}
function wrapText(str,max){ const words=str.split(/\s+/); const lines=[]; let cur=''; words.forEach(w=>{ const test=(cur?cur+' ':'')+w; if(test.length<=max) cur=test; else { if(cur) lines.push(cur); cur=w; } }); if(cur) lines.push(cur); return lines; }

/********************
 * Construire la roue
 ********************/
for(let i=0;i<SEG;i++){
  const path=document.createElementNS('http://www.w3.org/2000/svg','path');
  path.setAttribute('d', makeDonutSlice(i));
  path.setAttribute('fill', i%2===0 ? '#e9eef9' : '#dbe4f5');
  path.setAttribute('stroke', '#ffffff'); path.setAttribute('stroke-width','1');
  wheelGroup.appendChild(path);
  addLabel(wheelGroup, i, gains[i]);
}

/********************
 * Confettis         *
 ********************/
function resizeFx(){fx.width=stage.clientWidth;fx.height=stage.clientHeight;}
window.addEventListener('resize',resizeFx); resizeFx();

function burstAt(x,y,colors){
  if (prefersReduced) return; // respecte la pr√©f√©rence
  const parts=[]; for(let i=0;i<120;i++){
    const a=rng()*Math.PI*2, s=4+rng()*5;
    parts.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s-2,g:0.16+rng()*0.25,life:55+rng()*30,size:3+rng()*4,color:colors[Math.floor(rng()*colors.length)],rot:rng()*Math.PI*2,vr:(rng()-.5)*0.3});
  }
  let f=0;(function tick(){
    const id = requestAnimationFrame(tick);
    ctx.clearRect(0,0,fx.width,fx.height); f++;
    parts.forEach(p=>{ p.vy+=p.g; p.x+=p.vx; p.y+=p.vy; p.rot+=p.vr; p.life--; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot); ctx.globalAlpha=Math.max(p.life/85,0); ctx.fillStyle=p.color; ctx.fillRect(-p.size/2,-p.size/2,p.size*1.6,p.size); ctx.restore(); });
    if(f>=120){ cancelAnimationFrame(id); ctx.clearRect(0,0,fx.width,fx.height); }
  })();
}

/********************
 * Tirage pond√©r√©    *
 * S√õR (jamais -5%)  *
 ********************/
const NORM = s => String(s).trim().toLowerCase();
function weightedPickSafe() {
  // boucle de garde (tr√®s improbable de boucler >1 fois)
  for (let guard=0; guard<50; guard++) {
    const r = rng();
    let acc = 0;
    for (const {label, p} of WEIGHTS) {
      acc += p;
      if (r < acc) {
        if (NORM(label) === NORM("-5%")) break; // interdit
        return label;
      }
    }
  }
  return "-30%";
}
function pickIndexForPrizeSafe(prize) {
  const indices = gains.map((g,i)=> NORM(g)===NORM(prize) ? i : -1).filter(i=>i!==-1);
  if (indices.length) return indices[Math.floor(rng()*indices.length)];
  const safeIndices = gains.map((g,i)=> NORM(g)!==NORM("-5%") ? i : -1).filter(i=>i!==-1);
  return safeIndices.length ? safeIndices[Math.floor(rng()*safeIndices.length)] : 0;
}

/********************
 * Spin + audio      *
 ********************/
const pointerAngle = -90; // haut
let spinning=false, currentRot=0, firstSpinDone=false;

function playTickTrack(totalMs=4000){
  if (!audioEnabled) return;
  const start = performance.now();
  (function loop(nextDelay){
    setTimeout(()=>{
      const elapsed = performance.now() - start;
      const p = Math.min(elapsed/totalMs, 1);
      blip();
      if(elapsed < totalMs) loop(42 + (220 - 42) * (p*p));
    }, nextDelay);
  })(42);
}
function formatGain(g) {
  if (/^[-+]?\d+%$/.test(g) || /^[-+]?\d+‚Ç¨$/.test(g)) return g + " de r√©duction";
  return g;
}

function spin(){
  if(spinning) return;
  spinning = true;

  // init audio uniquement sur geste utilisateur
  initAudio();

  if(!firstSpinDone){
    firstSpinDone = true;
    spinBtn.classList.add('hidden');
    setTimeout(()=>{ spinBtn.style.display='none'; }, 320);
  }

  // Bloquer re‚Äëclics pendant le spin
  spinBtn.setAttribute('disabled','true');

  resultEl.textContent='';
  statsEl.textContent='';

  const segAngleDeg=360/SEG;

  let prize = weightedPickSafe();
  const index = pickIndexForPrizeSafe(prize);
  prize = gains[index];

  const centerDeg = -90 + index*segAngleDeg + segAngleDeg/2;
  const base = pointerAngle - centerDeg;
  const extra = 5 + Math.floor(rng()*2);
  const final = extra*360 + base;

  currentRot += final;
  wheelGroup.style.transform = `rotate(${currentRot}deg)`;

  const spinMs = prefersReduced ? 10 : 4000;
  document.documentElement.style.setProperty('--spin-duration', prefersReduced ? '0.01s' : '4s');

  playTickTrack(spinMs);
  if (!prefersReduced) setTimeout(()=>{ drumRoll(0.8); }, Math.max(0, spinMs - 900));

  const cRect=cursor.getBoundingClientRect(), sRect=stage.getBoundingClientRect();
  const bx=cRect.left+cRect.width/2 - sRect.left, by=cRect.bottom - sRect.top + 6;

  setTimeout(()=>{
    burstAt(bx, by, ['#2e5bb7','#ffffff','#e03636']);
    fanfare();
    resultEl.innerHTML = `<span class="pop" role="alert">üéâ Vous avez gagn√© : ${formatGain(prize)}</span>`;
    spinning = false;
    spinBtn.removeAttribute('disabled');
  }, spinMs + 40);
}

/********************
 * Bind UI           *
 ********************/
spinBtn.addEventListener('click', spin);
</script>

    clear(){ window.__gate_user__ = null; lock(); }
  };

  function lock(){ overlay.hidden = false; document.body.classList.add('gate-locked'); setTimeout(()=>document.getElementById('gatePrenom')?.focus(),0); }
  function unlock(data){ overlay.hidden = true; document.body.classList.remove('gate-locked'); document.dispatchEvent(new CustomEvent('GateFormSubmitted', { detail: data })); }

  lock(); // afficher √† chaque rafra√Æchissement

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    errorEl.textContent='';

    const prenom = (form.prenom.value||'').trim();
    const nom = (form.nom.value||'').trim();
    const magasin = (form.magasin.value||'').trim();

    if(!prenom || !nom || !magasin){ errorEl.textContent='Merci de compl√©ter tous les champs obligatoires.'; return; }

    // Validation simple anti‚Äëspam (longueur + caract√®res)
    const valid = [prenom,nom,magasin].every(v=>/^[\p{L} \-'.]{2,60}$/u.test(v));
    if(!valid){ errorEl.textContent = 'Certains champs contiennent des caract√®res non autoris√©s.'; return; }

    const data = {
      prenom, nom, magasin,
      timestamp: new Date().toISOString(),
      meta: {
        page: location.href,
        referrer: document.referrer || '',
        userAgent: navigator.userAgent,
        tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
        lang: navigator.language
      }
    };

    // Envoi au Worker Cloudflare (ne bloque pas l'acc√®s en cas d'√©chec)
    try {
      const ctrl = new AbortController();
      const to = setTimeout(()=>ctrl.abort(), 4500); // timeout r√©seau
      const resp = await fetch(WORKER_URL, {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data), signal: ctrl.signal, mode: 'cors', keepalive: true
      });
      clearTimeout(to);
      if (!resp.ok) console.warn('Worker a r√©pondu', resp.status);
      // Lecture optionnelle
      try { const json = await resp.clone().json(); console.log('Worker response:', json); } catch {}
    } catch (err) {
      console.warn('Envoi vers Worker √©chou√© (non bloquant):', err?.name || err);
    }

    window.__gate_user__ = data; // disponible pour ce chargement uniquement
    unlock(data);
  });

  resetBtn.addEventListener('click', ()=>{ form.reset(); errorEl.textContent=''; document.getElementById('gatePrenom')?.focus(); });
})();
</script>
